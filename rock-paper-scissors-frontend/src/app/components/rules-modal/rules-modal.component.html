<div class="rulesdialog">
	<div class="rulesdialog__header">
		<h2 class="rulesdialog__header-title">RULES</h2>
		<button
			class="rulesdialog__header-close-button"
			mat-button
			mat-dialog-close>
			<mat-icon
				class="rulesdialog__header-close-button-icon"
				svgIcon="close-icon">
			</mat-icon>
		</button>
	</div>
	<div class="rulesdialog__image">
		<mat-icon class="rulesdialog__image-icon" svgIcon="rules-diag">
		</mat-icon>
	</div>
</div>
